---
layout: default
---

<div class="home">
  <h1 class="page-title">Bem-vindo</h1>
  {{ content }}

  <ul class="post-list">
    {% assign articles = site.articles | sort:"order" %}
    {% for article in articles %}
      <li>
        <h2 class="post-link">
          <a href="{{ site.github.url }}{{ article.url }}">{{ article.order | escape}}. {{ article.title | escape }}</a>
        </h2>
        <span class="link-subtitle">{{article.subtitle | escape}}</span>
      </li>
    {% endfor %}
  </ul>

</div>
